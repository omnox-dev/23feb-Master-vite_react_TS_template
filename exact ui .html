<!DOCTYPE html>

<html class="h-full" lang="en"><head>
<meta charset="utf-8"/>

<!-- Tailwind CSS v3 CDN -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts for a clean, modern look -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              dark: '#0a0a0c',
              glass: 'rgba(255, 255, 255, 0.05)',
              border: 'rgba(255, 255, 255, 0.1)',
              blue: '#4facfe',
            }
          }
        }
      }
    }
  </script>
<style data-purpose="background-gradient">
    body {
      background: radial-gradient(circle at top right, #1a1a2e, #0a0a0c 60%),
                  radial-gradient(circle at bottom left, #120e1a, #0a0a0c 60%);
      background-attachment: fixed;
    }
  </style>
<style data-purpose="glassmorphism">
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    .nav-glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
<style data-purpose="switch-styling">
    /* Liquid Glass Switch Styling based on SCREEN_14 */
    .switch-track {
      width: 80px;
      height: 36px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      position: relative;
      display: flex;
      align-items: center;
      padding: 0 4px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .switch-knob {
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), inset 0 0 5px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* Dark mode positioning for knob */
    .switch-knob.dark {
      transform: translateX(44px);
    }
    .glow-icon {
      filter: drop-shadow(0 0 8px #4facfe);
    }
  </style>
</head>
<body class="text-gray-300 h-full flex flex-col overflow-x-hidden">
<!-- BEGIN: Top Navigation Bar -->
<nav class="w-full px-8 py-6 flex items-center justify-between sticky top-0 z-50 nav-glass rounded-b-3xl mx-auto max-w-[95%] mt-4">
<!-- Logo Section -->
<div class="flex items-center space-x-3" data-purpose="logo-container">

        ST
      </div>

<!-- Navigation Items -->

<span>Join</span>

</svg>
<span>Dashboard</span>
</a>

<path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.168.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.168.477-4.5 1.253" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<span>Build</span>

<a class="hover:text-white transition-colors flex items-center space-x-2" href="#">

<!-- Liquid Glass Toggle Switch -->

<!-- Moon Icon for Dark Mode -->
<svg class="w-4 h-4 text-white" fill="none" id="moon-icon" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>

</div>

<!-- Login Card -->
<div class="glass-card w-full max-w-xl rounded-[3rem] p-12 flex flex-col items-center relative overflow-hidden" data-purpose="login-card">
<!-- Blue Glowing Icon Container -->
<div class="w-20 h-20 rounded-3xl bg-white/5 border border-white/10 flex items-center justify-center mb-8 shadow-2xl shadow-blue-500/10">

<path d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-7.714 2.143L11 21l-2.286-6.857L1 12l7.714-2.143L11 3z" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
</svg>

<!-- Login Form -->
<form action="#" class="w-full space-y-8" data-purpose="login-form">

</svg>
</div>
<input class="w-full bg-white/5 border-2 border-dashed border-white/10 rounded-2xl py-6 pl-16 pr-6 text-sm tracking-widest font-bold text-white/40 placeholder-white/20 focus:outline-none focus:border-brand-blue/50 focus:bg-white/10 transition-all uppercase" placeholder="INPUT FIELDS: TEAMMATE DOMAIN" type="text"/>
</div>
<!-- Authenticate Button -->
<button class="w-full bg-white/10 hover:bg-white/20 border border-white/20 text-white font-black py-5 rounded-2xl flex items-center justify-center space-x-3 transition-all transform active:scale-[0.98] tracking-widest text-lg" type="submit">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

</button>

<!-- Register Link -->
<div class="mt-12 text-sm text-gray-400 font-medium">
        Don't have an account? <a class="text-brand-blue hover:underline" href="#">Register Now</a>
</div>
<!-- Version Identifier -->

        SYSTEM SKELETON V1.0 • ARCHITECT PHASE
      </div>

<!-- BEGIN: Interactive Logic -->
<script data-purpose="toggle-interaction">
    // Simple toggle logic for the Liquid Glass Switch
    const themeSwitch = document.getElementById('theme-switch');
    const knob = document.getElementById('switch-knob');
    const moonIcon = document.getElementById('moon-icon');
    let isDark = true;

    themeSwitch.addEventListener('click', () => {
      isDark = !isDark;
      if (isDark) {
        knob.classList.add('dark');
        moonIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
      } else {
        knob.classList.remove('dark');
        moonIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />`;
      }
    });
  </script>
<!-- END: Interactive Logic -->
